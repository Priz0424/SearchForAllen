
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyscanner 外站票搜索</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: ui-sans-serif; }
    .loading::after{content:'...';animation:dots 1s steps(3,end) infinite}
    @keyframes dots{0%,20%{content:'';}40%{content:'.';}60%{content:'..';}80%,100%{content:'...';}}
    .toast{animation:pop .3s ease-out forwards}@keyframes pop{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
    #scheduleModal{background:rgba(0,0,0,.5);position:fixed;inset:0;display:none;justify-content:center;align-items:center;z-index:50}
    #scheduleModal:not(.hidden){display:flex;}
    #scheduleContent{background:#fff;padding:20px;border-radius:12px;width:90%;max-width:650px;max-height:80vh;overflow-y:auto;position:relative}
/* 班表第一欄固定，方便橫向捲動 */
.schedule-table th:first-child,
.schedule-table td:first-child {
  position: sticky;
  left: 0;
  background: white;
  z-index: 2;
}

/* 分隔線樣式 */
.divider-row td {
  border-bottom: 1px solid #e2e8f0;
  height: 10px;
  background: white;
}
#scheduleContent {
  width: 90%;
  max-width: 1200px; /* 電腦最大到 1200px */
  background: white;
  border-radius: 12px;
  padding: 20px;
  overflow-y: auto;
  max-height: 80vh;
  position: relative;
}

@media (max-width: 768px) {
  /* 手機版維持較小 */
  #scheduleContent {
    max-width: 95%;
    padding: 16px;
  }
}
#scheduleContent {
  width: 90%;
  max-width: 1200px;
  height: 80vh; /* ✨固定高度 */
  overflow: hidden; /* ✨不讓整個視窗滾動 */
  display: flex;
  flex-direction: column;
  background: white;
  border-radius: 12px;
  padding: 20px;
}

#scheduleText {
  flex: 1; /* ✨自己撐滿剩下空間 */
  overflow-x: auto; /* ✨左右滑動表格 */
  overflow-y: auto; /* ✨內容自己上下滾動 */
}
</style>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col items-center p-6">
<h1 class="text-4xl font-extrabold text-indigo-700 mb-8">Skyscanner 外站票搜索</h1>

<div class="w-full max-w-6xl bg-white/90 shadow-xl rounded-3xl p-10 space-y-10">
  <!-- 控制面板 -->
  <div class="grid md:grid-cols-2 gap-10">
    <div class="space-y-4">
      <div class="flex gap-4">
        <label><input type="checkbox" id="evaCheckbox" data-airline="EVA"  class="mr-1" checked>長榮</label>
        <label><input type="checkbox" id="starluxCheckbox" data-airline="STARLUX" class="mr-1" checked>星宇</label>
        <label><input type="checkbox" id="ciCheckbox" data-airline="CI" class="mr-1" checked>華航</label>
        <label><input type="checkbox" id="cxCheckbox" data-airline="CX" class="mr-1" checked>國泰</label>
      </div>

      <div class="flex flex-col"><label class="font-semibold mb-1">A 地區</label>
        <select id="areaSelect" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
          <option value="japan">日本</option><option value="southeast">東南亞</option><option value="hkmo">港澳</option>
        </select>
      </div>

      <div class="flex flex-col"><label class="font-semibold mb-1">B 樞紐</label>
        <select id="hubSelect" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
          <option value="TPE">TPE (台北)</option><option value="KHH">KHH (高雄)</option>
        </select>
      </div>

      <div class="flex flex-col"><label class="font-semibold mb-1">C 中間城市</label>
        <select id="midSelect" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
          <!-- 美西 -->
          <optgroup label="美西">
            <option value="SEA">SEA (西雅圖)</option><option value="SFO">SFO (舊金山)</option><option value="LAX">LAX (洛杉磯)</option>
            <option value="ONT">ONT (安大略)</option>
          </optgroup>
          <!-- 美東+中 -->
          <optgroup label="美東+中">
            <option value="JFK">JFK (紐約)</option><option value="EWR">EWR (紐瓦克)</option><option value="BOS">BOS (波士頓)</option><option value="ORD">ORD (芝加哥)</option>
            <option value="MAN">MAN (曼徹斯特)</option>
            <option value="YVR">YVR (溫哥華)</option>
            <option value="YYZ">YYZ (多倫多)</option>
            <option value="IAH">IAH (休士頓)</option>
            <option value="DFW">DFW (達拉斯)</option>
          </optgroup>
          <!-- 歐洲 -->
          <optgroup label="歐洲">
            <option value="LHR">LHR (倫敦)</option><option value="CDG">CDG (巴黎)</option><option value="AMS">AMS (阿姆斯特丹)</option><option value="VIE">VIE (維也納)</option><option value="FRA">FRA (法蘭克福)</option><option value="MUC">MUC (慕尼黑)</option><option value="ZRH">ZRH (蘇黎世)</option><option value="FCO">FCO (羅馬)</option><option value="MXP">MXP (米蘭)</option><option value="PRG">PRG (布拉格)</option><option value="BRU">BRU (布魯塞爾)</option><option value="MAD">MAD (馬德里)</option><option value="BCN">BCN (巴塞隆納)</option>
          </optgroup>
          <!-- 紐澳 -->
          <optgroup label="紐澳">
            <option value="SYD">SYD (雪梨)</option><option value="AKL">AKL (奧克蘭)</option>
          </optgroup>
        </select>
      </div>
    </div>

    <div class="space-y-4">
      <div class="flex flex-col">
        <label class="font-semibold mb-1">
          <span id="label1" class="text-gray-700 text-base"></span>
        </label>
        <input id="d1" type="date" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
      </div>
      <div class="flex flex-col">
        <label class="font-semibold mb-1">
          <span id="label2" class="text-gray-700 text-base"></span>
        </label>
        <input id="d2" type="date" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
      </div>
      <div class="flex flex-col">
        <label class="font-semibold mb-1">
          <span id="label3" class="text-gray-700 text-base"></span>
        </label>
        <input id="d3" type="date" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
      </div>
      <div class="flex flex-col">
        <label class="font-semibold mb-1">
          <span id="label4" class="text-gray-700 text-base"></span>
        </label>
        <input id="d4" type="date" class="rounded-lg border-gray-300 focus:ring-2 focus:ring-indigo-400">
      </div>

    </div>
  </div>

  <div class="flex justify-center gap-4">
    <button id="genBtn" class="px-8 py-3 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow">產生行程</button>
    <button id="clearBtn" class="px-8 py-3 rounded-full bg-gray-400 hover:bg-gray-500 text-white font-semibold shadow">清空結果</button>
    <button id="showScheduleBtn" class="px-8 py-3 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow">顯示班表</button>
  </div>

  <div id="resultArea" class="space-y-12"></div>
</div>

<!-- 班表彈窗 -->
<div id="scheduleModal" class="hidden">
  <div id="scheduleContent">
    <button id="closeModalBtn" class="absolute top-2 right-2 text-red-500">✕</button>
    <div id="scheduleTabs" class="flex gap-2 mb-2"></div>
    <div id="scheduleText" class="whitespace-pre-wrap text-sm"></div>
  </div>
</div>

<!-- 先放班表，再放主程式；加 defer 保證 DOM 先準備好 -->
<script src="FLIGHT_SCHEDULES.js" defer></script>
<script src="main.js" defer></script>

</body>
</html>
